<h3 class="cart">Cart({{cartItems.length}})</h3>
<div class="item" *ngFor="let item of cartItems">
    
        <div class="item-identity">
            <img src="assets/images/{{item.id}}.png" alt="">
            <div class="item-identity-text">
                <h3>{{item.title | slice:0:12}}... </h3>
                <p class="price">â‚¬ {{item.price}}</p>
            </div>
        </div>
        <div class="quantities">
            <div class="quantity-button" (click)="removeQuantity(item)"> - </div>
            <div class="quantity">{{item.quantity}}</div>
            <div class="quantity-button" (click)="addQuantity(item)"> + </div>
        </div>
        </div>
   
<div class="item-total">
    <h3 class="total-title">total</h3>
    <p class="total-value">{{cartTotal | currency:'EUR':'symbol-narrow'}}</p>
</div>
<div *ngIf="!isCheckoutRoute()" class="check-out" routerLink="/checkout" (click)="closeDialog()">checkout</div>
<button *ngIf="isCheckoutRoute()" class="check-out"  (click)="checkout()" [disabled]="formValidity==='false'" >Continue</button>
